<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="css/style.less">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="web-fonts-with-css/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav class="navbar navbar-expand navbar-light flex-column">
        <a class="navbar-brand mx-auto" href="#"><img src="triState.jpg" height="100" width="100"><span class="logo"><span class="covid">COVID-19</span><span class="locationFinder"> Test Location Finder</span> </span>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse links" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">HOME <span class="sr-only">(current)</span><span class="fa fa-home"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="submissions">SUBMIT A TESTING SITE  <span class="fa fa-map-marker"></span> </a>
                </li>
            </ul>
            <ul class="nav navbar-nav ml-auto login">
                <li class="nav-item">
                    <a class="nav-link" href="login"><span class="fa fa-sign-in"></span> Admin Login</a>
                </li>
            </ul>
        </div>

    </nav>

    <div class="container submissionForm form-horizontal" role="form" id="myForm">
        <h1 class="mb-5">Submit a Testing Site</h1>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Location Name</label>
                    <input class="form-control" placeholder="Please enter the name of the testing facility" id="name">
                </div>

                <div class="form-group col-md-6">
                    <label for="example-tel-input">Telephone</label>
                    <input class="form-control" type="tel" value="1-(555)-555-5555" id="phone">
                </div>
            </div>

            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" placeholder="1234 Main St" id="address">
            </div>

            <div>
                <label for="inputState">State</label>
                <br/>
                <select class="source" id="state">
                            <option>New Jersey</option>
                            <option>New York</option>
                            <option>Pennsylvania</option>
                       </select>
                <br/>
                <label for="inputCity">City</label>
                <br/>
                <select class="status" id="city">
                    <option></option>
                                   
                        </select>

            </div>

            <div class="form-group">
                <label for="inputAddress">Hours of Operation</label>
                <div class="form-group row">
                    <div class="col-5">
                        <input class="form-control" type="time" value="13:45:00" id="open">
                    </div>
                    <p>to</p>
                    <div class="col-6">
                        <input class="form-control" type="time" value="13:45:00" id="example-time-input" id="close">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputAddress">Qualifications</label>
                    <input type="text" class="form-control" id="qualifications" placeholder="Are there any qualifications to get tested?" name="qualifications">
                </div>


                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="option1" id="walkin">
                    <label class="form-check-label" for="inlineCheckbox1">Walk-in</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="option2" id="drivethru">
                    <label class="form-check-label" for="inlineCheckbox2">Drive-thru</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="option3" id="hospital">
                    <label class="form-check-label" for="inlineCheckbox2">Hospital</label>
                </div>

                <br/>

                <button type="submit" class="btn submit" name="submit" value="Submit Form" onclick="submitRequest();">Submit</button>

        </form>


        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="//geodata.solutions/includes/statecity.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/submissions.js"></script>
</body>

</html>
